<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotybool</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

    <main>
        <div class="row">
            <div class="col-xs-2">
                <div class="box menu-a-lato">
                    <div class="logo"><img src="img/logo.svg" alt=""></div>
                    <div class="item-menu-a-lato icon-grey">
                        <div class="icon-menu-a-lato"><a href="#"><i class="fas fa-home"></i>Home</a></div>
                        <div class="icon-menu-a-lato"><a href="#"><i class="fas fa-search"></i>Cerca</a></div>
                        <div class="icon-menu-a-lato"><a href="#"> <span>||\</span>La tua libreria</a></div>
                        <div class="playlist">
                            <h3>PLAYLIST</h3>
                            <div class="icon-add icon-grey">
                                <p><a href=""><span><i class="fas fa-plus"></i></span>Crea playlist</a></p>
                            </div>
                               
                            <div class="lista-delle-playlist icon-grey">
                                <ul>
                                    <li><a href="">Nome Playlist</a></li>
                                    <li><a href="">Nome Playlist</a></li>
                                    <li><a href="">Nome Playlist</a></li>
                                    <li><a href="">Nome Playlist</a></li>
                                    <li><a href="">Nome Playlist</a></li>
                                    <li><a href="">Nome Playlist</a></li>
                                    <li><a href="">Nome Playlist</a></li>                                        
                                </ul>
                            </div>                            
                        </div>

                        <div class="blocco-inferiore icon-grey">
                            <div class="installa-app">
                                <p><a href=""><strong><span><i class="far fa-arrow-alt-circle-down"></i></span>Installa app</strong></a> </p>
                            </div>
                            <hr>
                            <div class="nome-utente">
                                <p><a href=""><strong><span><i class="fas fa-user-circle"></i></span>John Doe</strong></a> </p>
                            </div>
                        </div>
                    </div>


                
                
                
                
                </div>
            </div>
            <div class="col-xs-10">
                <div class="box"></div>
            </div>            
        </div>    
    </main>     

    

    <!-- SEZIONE FOOTER -->
    <footer>

        <!-- blocco sx -->
        <div class="col">

            <!-- info brano in riproduzione -->
            <div class="ftr-img-album">
                <img id="dimensione-ftr-img-album" src="img/sinister.jpeg" alt="sinister">                
            </div> 
            <div class="ftr-track-id">
                <h5 class="icon-white"><strong>Sinister</strong></h5>
                <p class="icon-grey"><strong>Brano nome</strong></p>
            </div>

            <!-- icone -->
            <div class="icon-grey favourite-list">
                <i class="far fa-heart"></i>
            </div>
            <div class="icon-grey folder">
                <i class="far fa-folder"></i>
            </div>
        </div>


        <!-- blocco centrale -->
        <div class="col-centrale">

            <!-- icone -->
            <div class="icon-col-centrale">
                <div class="icon-white float-left">
                    <i class="fas fa-random"></i>
                </div>
                <div class="icon-white float-left">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="icon-white float-left">
                    <i class="far fa-play-circle"></i>
                </div>
                <div class="icon-white float-left">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="icon-white float-left">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>

            <!-- indicatore tempo riproduzione -->
            <div class="time-reproduction">                
                <div class="icon-time-horizontal-line">
                    <div class="time-start float-left"><strong>0:25</strong></div>
                    <div class="time-hr-line-lightgray float-left">
                    </div>    
                    <div class="time-hr-line-gray float-left">
                    </div>
                    <div class="time-end float-left"><strong>4:35</strong></div>
                </div>               
            </div>
        </div>


        <!-- blocco dx -->
        <div class="col">

            <!-- icone -->
            <div class="icon-white">
                <i class="fas fa-list"></i>                                
            </div> 
            <div class="icon-white">
                <i class="fas fa-desktop"></i>
            </div>
            <div class="icon-white">
                <i class="fas fa-volume-up"></i>
            </div>

            <!-- indicatore volume -->
            <div class="icon-volume-horizontal-line">
                <div class="horizontal-line-lightgray float-left">
                </div>
                <div class="horizontal-line-gray float-left">
                </div>                
            </div>
        </div>
    </footer>
    
</body>
</html>
